<main>
    <!-- Input form -->
    <section class="input-section">
        <input type="text" id="trendInput" placeholder="Enter trend name..." onkeydown="checkEnter(event)">
        <button onclick="predictTrend()">Predict</button>
        <p id="predictionResult"></p>
    </section>

   <section class="table-section">
        <h2>Recent Pinterest Trends</h2>
        <table id="trendTable">
            <thead>
                <tr>
                    <th>Trend</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="trendTableBody"></tbody>
        </table>
    </section>
</main>

<footer>
    <p>Powered by Python & PyTorch LSTM</p>
</footer>

<script>

function checkEnter(event) {
    if (event.key === "Enter") {
        predictTrend();
    }
}

function predictTrend() {
    const trend = document.getElementById("trendInput").value;
    if (!trend) {
        document.getElementById("predictionResult").innerText = "Please enter a trend name.";
        return;
    }

    fetch("http://127.0.0.1:5000/predict?trend=" + encodeURIComponent(trend))
        .then(response => response.json())
        .then(data => {

            if (data.error) {
                document.getElementById("predictionResult").innerText = data.error;
                return;
            }

            document.getElementById("predictionResult").innerText = 
                `The possibility of ${trend} trending next week is: ${data.predicted_score.toFixed(2)}%`;
        })
        .catch(err => {
            console.error(err);
            document.getElementById("predictionResult").innerText = "Error predicting trend.";
        });
}

// Load top 3 predicted trends into table
function loadTopTrends() {
    fetch("http://127.0.0.1:5000/top_trends")
        .then(res => res.json())
        .then(data => {

            const tableBody = document.getElementById("trendTableBody");
            tableBody.innerHTML = ""; // clear previous rows

            data.forEach(item => {
                const row = `
                    <tr>
                        <td>${item.trend}</td>
                        <td>${item.predicted_score}%</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        })
        .catch(err => console.error(err));
}

loadTopTrends();

</script>
