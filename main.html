<main>
    <!-- Input form -->
    <section class="input-section">
        <input type="text" id="trendInput" placeholder="Enter trend name...">
        <button onclick="predictTrend()">Predict</button>
        <p id="predictionResult"></p>
    </section>

    <!-- Trend table -->
    <section class="table-section">
        <h2>Recent Pinterest Trends</h2>
        <table id="trendTable">
            <thead>
                <tr>
                    <th>Trend</th>
                    <th>Score (Latest Week)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example rows; dynamically fill via backend -->
                <tr>
                    <td>Outfit Ideas</td>
                    <td>73</td>
                </tr>
                <tr>
                    <td>Last Minute Halloween Costumes</td>
                    <td>17</td>
                </tr>
                <tr>
                    <td>Cool Sunglasses</td>
                    <td>92</td>
                </tr>
            </tbody>
        </table>
    </section>
</main>

<footer>
    <p>Powered by Python & PyTorch LSTM</p>
</footer>

<script>
function predictTrend() {
    const trend = document.getElementById("trendInput").value;
    if (!trend) {
        document.getElementById("predictionResult").innerText = "Please enter a trend name.";
        return;
    }

    fetch(`/predict?trend=${encodeURIComponent(trend)}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById("predictionResult").innerText = 
                `Predicted next week's score for "${trend}": ${data.predicted_score.toFixed(2)}`;
        })
        .catch(err => {
            console.error(err);
            document.getElementById("predictionResult").innerText = "Error predicting trend.";
        });
}
</script>
